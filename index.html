<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum University - Home</title>
    <style>
        /* Reset some default styles */
        body,
        h1,
        h2,
        p {
            margin: 0;
            padding: 0;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Container for content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        nav .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        nav .nav-links {
            list-style-type: none;
            display: flex;
            align-items: center;
        }

        nav .nav-links li {
            margin: 0 1rem;
        }

        nav .nav-links a {
            text-decoration: none;
            color: #fff;
        }

        nav .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(255, 0, 0, 0.6), rgba(0, 0, 255, 0.6)), url('hero-background.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffcc00;
            /* Yellow text color */
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #00ff00;
            /* Green text color */
        }

        .hero .btn {
            background-color: #ff3300;
            /* Red button background color */
            color: #fff;
            /* White button text color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        /* Footer */
        .footer {
            background-color: #ff33cc;
            /* Pink background color */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <h1 class="logo"><a href="index.html">Quantum University</a></h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="programs.html">Academic Programs</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-toggle">&#9776;</div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to Quantum University</h1>
            <p>Your Gateway to a Brighter Future</p>
            <a href="admissions.html" class="btn">Apply Now</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Quantum University</p>
        </div>
    </footer>

    <!-- JavaScript for Responsive Navigation -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
